version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: users_db
    environment:
      POSTGRES_USER: storage_user
      POSTGRES_PASSWORD: storage_password
      POSTGRES_DB: storage_rental_users
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storage_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Users Service Application
  users-service:
    build: .
    container_name: users_service
    environment:
      DATABASE_URL: postgresql://storage_user:storage_password@db:5432/storage_rental_users
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "True"
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080
      FACILITIES_SERVICE_URL: http://facilities-service:8001
      ORDERS_SERVICE_URL: http://orders-service:8002
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  default:
    name: storage_rental_network
